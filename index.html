<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- link to my CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- link to my JS -->
    <script src="script.js" defer></script>

    <title>To Do List App</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <h3>Sunday April 25, 2021</h3>
    <div>
      <ul id="wholeList">
        <li>Drink more coffee</li>
        <li>Water the plants</li>
        <li>Pay bills</li>
        <li>Drink even more coffee</li>
      </ul>
    </div>
    <br />
    <form>
    <input type="text" id="input" placeholder="Add something" />
    <br>
    <br>
    <button id="submit">Add to List</button>
</form>
<h4>To remove an item from the list simply click it.</h4>
  </body>
</html>
